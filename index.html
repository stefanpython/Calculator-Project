<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Calculator Project</h1>
        
        <div class="container">

                <div class="display">
                    <output class="user-input"></output>
                    <output class="result"></output>
                </div>

                <div class="all-buttons">

					<button class="delete" data-type="reset" id="delete" >AC</button>
					<button class="backspace" data-type="backspace" id="backspace" >C</button>
					<button class="remainder" data-type="operator" id="remainder" value="%" >%</button>
					<button class="operators" data-type="operator" id="divide" value="/" >/</button>
					<button class="digits" data-type="number" id="digit-7" value="7" >7</button>
					<button class="digits" data-type="number" id="digit-8" value="8" >8</button>
					<button class="digits" data-type="number" id="digit-9" value="9" >9</button>
					<button class="operators" data-type="operator" id="plus" value="+" >+</button>
					<button class="digits" data-type="number" id="digit-4" value="4" >4</button>
					<button class="digits" data-type="number" id="digit-5" value="5" >5</button>
					<button class="digits" data-type="number" id="digit-6" value="6" >6</button>
					<button class="operators" data-type="operator" id="minus" value="-" >-</button>
					<button class="digits" data-type="number" id="digit-1" value="1" >1</button>
					<button class="digits" data-type="number" id="digit-2" value="2" >2</button>
					<button class="digits" data-type="number" id="digit-3" value="3" >3</button>
					<button class="operators" data-type="operator" id="multiply" value="*" >*</button>
                    <button class="dot" data-type="decimal" id="dot" value="." >.</button>
					<button class="digits" data-type="number" id="digit-0" value="0" >0</button>
						
				</div>

                <button class="operators equals" data-type="equal" id="equals" value="=">=</button>
            

            

        </div>
        
        <script src="calculator.js" async defer></script>
    </body>
</html>
